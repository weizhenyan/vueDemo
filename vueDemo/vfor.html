<!DOCTYPE html>
<html>
<head>
	<title>v-for</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="vfor.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
       <h1>v-for循环</h1>
       <!--数组下标-->
<!--        {{characters[0]}}
       {{characters[1]}}
       {{characters[2]}} -->
       <ul>
           <li v-for="character in characters">
               {{character}}
           </li>
       </ul>
       <ul>
           <li v-for="(user,index) in users">
              {{index+1}}-{{user.name}}-{{user.age}}
           </li>
       </ul>
       <template v-for="(user,index) in users">
          <h3>{{index}} - {{user.name}}</h3>
          <p>Age - {{user.age}}</p>
          </template>

       <template v-for="(user,index) in users">
         <div v-for="(val,key) in users">
             <h3>{{key}} - {{val}}</h3>
           <!--    <p>Age - {{user.age}}</p> -->
         </div>
       
       </template>
    </div>
    <script type="text/javascript" src="vfor.js"></script>
</body>
</html>
