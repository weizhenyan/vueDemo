<!DOCTYPE html>
<html>
<head>
	<title>vue event</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="firstEvent.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="vue-app">
    <h1>Events</h1>
    <button v-on:click="add(1)">涨一岁</button>
    <button v-on:click="substract(1)">减一岁</button>
    <button v-on:dblclick="add(10)">涨十岁</button>
    <button v-on:dblclick="substract(10)">减十岁</button>
    <p>My age is {{ age }}</p>

    <div id="canvas" v-on:mousemove="updateXY">
      {{ x }} ,{{ y }} - 
      <spen v-on:mousemove=""></spen>
    </div>
  </div>

  <script type="text/javascript" src="firstEvent.js"></script>
</body>
</html>
